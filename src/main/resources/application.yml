spring:
  data:
    mongodb:
      database: ${DB_NAME}
      port: ${DB_PORT}
      host: ${DB_HOST}
logging:
  level:
    ROOT: INFO
  file:
    name: library.log
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    defaults:
      enabled: true
mongock:
  change-logs-scan-package:
    - com.valeev.hestia.config.migration
springfox:
  documentation:
    swagger-ui:
      base-url: /documentation
    swagger:
      v2:
        use-model-v3: false
server:
  servlet:
    context-path: /api